tags:
  - Contacts
summary: Patch existing contact
operationId: patchContact
description: 'Patch existing contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '67d732c77a417803516efe34'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Test'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380123456789'
          email:
            description: 'Contact email address'
            type: string
            example: 'test@gmail.com'
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'personal', 'home']
          isFavourite:
            description: 'Whether is contact is favourite'
            type: boolean
            example: true
          photo:
            description: 'Link to contact photo'
            type: string
            format: binary
responses:
  '200':
    description: 'Successfully patched a contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
